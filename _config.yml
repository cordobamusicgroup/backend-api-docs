# Jekyll Configuration for CMG Backend API Documentation
# GitHub Pages uses Jekyll to build this site

title: CMG Backend API Documentation
description: Complete API documentation for the CÃ³rdoba Music Group royalty management platform
url: "https://cordobamusicgroup.github.io/backend-api-docs"
baseurl: "/backend-api-docs"

# Theme
theme: jekyll-theme-minimal
remote_theme: pages-themes/minimal@v0.2.0

# Plugins
plugins:
  - jekyll-default-layout
  - jekyll-seo-tag
  - jekyll-relative-links

# Markdown configuration
markdown: kramdown
kramdown:
  toc_levels: 2..6
  input: GFM
  hard_wrap: false

# Collections (organize documentation)
collections:
  guides:
    output: true
    permalink: /guides/:path/
  api:
    output: true
    permalink: /api/:path/

# Navigation menu
header_links:
  - title: Home
    url: /
  - title: Getting Started
    url: /guides/getting-started/
  - title: Authentication
    url: /guides/authentication/
  - title: API Endpoints
    url: /api/
  - title: Examples
    url: /guides/examples/

# Other settings
relative_links:
  enabled: true
  collections: true

exclude:
  - .git
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
