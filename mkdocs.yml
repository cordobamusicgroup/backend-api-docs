site_name: CMG Backend API Documentation
site_description: Complete API documentation for Córdoba Music Group royalty management platform
site_url: https://cordobamusicgroup.github.io/backend-api-docs/
repo_url: https://github.com/cordobamusicgroup/backend-api-docs
repo_name: backend-api-docs
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search:
      lang: en

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

nav:
  - Home: index.md
  - Guides:
      - Getting Started: guides/getting-started.md
      - Authentication: guides/authentication.md
      - Best Practices: guides/best-practices.md
      - Examples: guides/examples.md
      - Data Reference: guides/data-reference.md
      - Quick Reference: guides/quick-reference.md
      - Local Development: guides/local-development.md
      - Deployment & CI/CD: guides/deployment.md
  - API:
      - Overview: api/index.md
      - Financial Reports: api/financial-reports.md
      - Music Distribution: api/music-distribution.md

