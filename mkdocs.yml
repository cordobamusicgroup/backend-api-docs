site_name: CMG Backend API Documentation
site_description: Complete API documentation for Córdoba Music Group royalty management platform
site_url: https://cordobamusicgroup.github.io/backend-api-docs/
repo_url: https://github.com/cordobamusicgroup/backend-api-docs
repo_name: backend-api-docs
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search:
      lang: en
  - social:
      cards_layout: default/variant
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      user: cordobamusicgroup
      repo: backend-api-docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object:pymdownx.slugs:slugify
        case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Guides:
      - Getting Started: guides/getting-started.md
      - Authentication: guides/authentication.md
      - Best Practices: guides/best-practices.md
      - Examples: guides/examples.md
      - Data Reference: guides/data-reference.md
      - Quick Reference: guides/quick-reference.md
      - Local Development: guides/local-development.md
      - Deployment & CI/CD: guides/deployment.md
  - API:
      - Overview: api/index.md
      - Financial Reports: api/financial-reports.md
      - Music Distribution: api/music-distribution.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cordobamusicgroup
      name: GitHub
  version:
    provider: mike
    default: latest

copyright: Copyright &copy; 2025 Córdoba Music Group
